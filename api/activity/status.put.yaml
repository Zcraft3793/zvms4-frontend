name: Modify Activity Status
description: Modify the status of an activity
path: /activity/:aid/status
method: PUT
params:
  - name: aid
    in: path
    type: string
    required: true
    description: The activity id
  - name: status
    in: body
    type: ActivityStatus
    required: true
    description: The new status of the activity
response: null
permission:
  effective: 1
  rejected: 1
