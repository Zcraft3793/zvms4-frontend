name: Edit Impression
path: /user/:id/activity/:aid/impression
method: PUT
params:
  - name: id
    in: path
    type: string
    required: true
    description: The user id (number)
  - name: aid
    in: path
    type: string
    required: true
    description: The activity id (Object Id)
  - name: impression
    in: body
    type: string
    required: true
    description: The new impression of the activity
response: null
permission: 1
