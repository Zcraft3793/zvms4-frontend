name: Reflect Impression
path: /activity/:aid/impression/:id
method: PUT
params:
  - name: aid
    in: path
    type: string
    required: true
    description: The activity id
  - name: id
    in: path
    type: string
    required: true
    description: The user id
  - name: status
    in: body
    type: string
    required: true
    description: The new status of the activity
response: null
permissions:
  in-class(first): 2
  campus(final): 4
