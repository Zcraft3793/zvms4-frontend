name: Modify Competition Reward Type
description: Modify the reward type of a competition
path: /competition/:cid/type
method: PUT
params:
  - name: cid
    in: path
    type: string
    required: true
    description: The competition id
  - name: type
    in: body
    type: string
    required: true
    description: The new reward type of the competition
permission:
  creator: 2
  others: 16
