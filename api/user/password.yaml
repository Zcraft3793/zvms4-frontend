name: Modify User Password
path: /user/:id/password
method: POST
params:
  - name: id
    in: path
    type: string
    required: true
    description: The user id (number)
  - name: password
    in: body
    type: string
    required: true
    description: The user password (after aes-128)
response: null
permission: 1
short: true
