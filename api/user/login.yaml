name: User Authorization
path: /user/auth
method: POST
params:
  - name: id
    in: body
    type: number
    required: true
    description: The user id (number)
  - name: password
    in: body
    type: string
    required: true
    description: The user password (after aes-128)
  - name: role
    in: body
    type: string
    required: true
    description: The user auth role ('short' or 'long')
response:
  - name: token
    type: string
    description: The user token (jwt)
  - name: id
    type: string
    description: The user id (ObjectId)
permission: 0
