name: Get User Time
path: /user/:id/time
method: GET
params:
  - name: id
    in: path
    type: string
    required: true
    description: The user id (number)
response:
  - name: onCampus
    type: number
    description: The time spent on campus activities
  - name: offCampus
    type: number
    description: The time spent off campus activities
  - name: largeScale
    type: number
    description: The time spent on large scale activities
