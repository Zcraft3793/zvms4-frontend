name: "Test Build"

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.4.0
    - name: Install dependencies
      run: pnpm install
    - name: Build
      run: pnpm run build
